<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Libreria</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Libreria Online</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Libri</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">I piu venduti</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="row" id="library"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script>
      fetch("https://striveschool-api.herokuapp.com/books")
        .then((responseObj) => {
          if (responseObj.ok) {
            return responseObj.json();
          }
        })
        .then((books) => {
          console.log(books);

          books.forEach((book) => {
            const onlineLibrary = document.getElementById("library");
            const cardHtml = `
            <div class="col-sm-6 col-md-4 col-lg-3 mt-3">
                <div class="card h-100 shadow">
                    <img src="${book.img}" class="card-img-top img-fluid" alt="${book.title}" style="object-fit: cover; height: 250px;">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">${book.title}</h5>
                        <p class="card-text text-muted">Prezzo: ${book.price} â‚¬</p>
                        <div class="mt-auto mb-2">
                            <a href="#" class="btn btn-success w-100 mb-2"><i class="bi bi-cart2"></i> Aggiungi al carrello</a>
                            <a href="#" class="btn btn-danger w-100" onclick="this.closest('.col-sm-6').remove()"><i class="bi bi-trash3-fill"></i> Rimuovi</a>
                        </div>
                    </div>
                </div>
            </div>
        `;
            onlineLibrary.innerHTML += cardHtml;
          });
        })

        .catch((error) => console.error(error));
    </script>
  </body>
</html>
